    <title>Song Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Search Songs by Artist, Title, or Lyrics!</h1>
      <label for="artist">Enter a Artist:</label>
      <input id="artist" type="text">
      <label for="track">Add a track title:</label>
      <input id="track" type="text">
      <label for="lyric">Search by a word in the Lyrics:</label>
      <input id="lyric" type="text">
      <button class="btn-success" id="search">Search!</button>
          <div class="title"></div>
    </div>
  </body>
</html>
